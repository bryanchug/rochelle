<head>
	<title>Rochelle @ 18</title>
</head>
<body>
	{{> content }}
	{{> loop }}
</body>

<template name="content">
	<div id="content">
		<div id="title">
			<input type='text'  value='{{title}}'/>
		</div>
		<div id="subtitle">
			<input type='text' value='{{subtitle}}'/>
		</div>
	</div>
</template>

<template name="loop">
	<video loop="loop" autoplay="autoplay">
		<source src="loop.mp4" type="video/mp4"/>
	</video>
</template>

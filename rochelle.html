<head>
	<title>Rochelle @ 18</title>
</head>
<body>
	{{> content }}
	{{> loop }}
</body>

<template name="content">
	<div id="content">
		<input type='text' id='title' value='{{title}}'/>
		<input type='text' id='subtitle' value='{{subtitle}}'/>
	</div>
</template>

<template name="loop">
	<video loop="loop" autoplay="autoplay">
		<source src="loop.mp4" type="video/mp4"/>
	</video>
</template>

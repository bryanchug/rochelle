<head>
	<title>Rochelle @ 18</title>
</head>
<body>
	{{> content }}
	{{> loop }}
</body>

<template name="content">
	<div id="content">

<textarea class="new" name="txt1">
{{txt1}}</textarea>
<textarea class="new" name="txt2">
{{txt2}}</textarea>

<textarea class="old" name="txt1" disabled="disabled">
{{txt1old}}</textarea>
<textarea class="old" name="txt2" disabled="disabled">
{{txt2old}}</textarea>

	</div>
</template>

<template name="loop">
	<video loop="loop" autoplay="autoplay">
		<source src="loop_blank.mp4" type="video/mp4"/>
	</video>
</template>
